AWSTemplateFormatVersion: '2010-09-09'
Description: 'Pete Booking Page - Complete AWS Infrastructure'

Parameters:
  Environment:
    Type: String
    Default: 'dev'
    Description: Environment name

Resources:
  # S3 Bucket for storing booking data and meetings
  BookingDataBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'petes-booking-data-${Environment}-${AWS::AccountId}'
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders: ['*']
            AllowedMethods: [GET, POST, PUT, DELETE]
            AllowedOrigins: ['*']
            MaxAge: 3000

  # IAM Role for Lambda functions
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'petes-booking-lambda-role-${Environment}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: S3AccessPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                  - s3:ListBucket
                Resource:
                  - !GetAtt BookingDataBucket.Arn
                  - !Sub '${BookingDataBucket.Arn}/*'

  # API Gateway
  BookingApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub 'petes-booking-api-${Environment}'
      Description: 'API for Pete Booking Page'
      EndpointConfiguration:
        Types:
          - REGIONAL

  # Resources
  BookingsResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref BookingApi
      ParentId: !GetAtt BookingApi.RootResourceId
      PathPart: 'bookings'

  BookingIdResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref BookingApi
      ParentId: !Ref BookingsResource
      PathPart: '{id}'

  MeetingsResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref BookingApi
      ParentId: !GetAtt BookingApi.RootResourceId
      PathPart: 'meetings'

  MeetingIdResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref BookingApi
      ParentId: !Ref MeetingsResource
      PathPart: '{id}'

  AdminResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref BookingApi
      ParentId: !GetAtt BookingApi.RootResourceId
      PathPart: 'admin'

  ExportResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref BookingApi
      ParentId: !Ref AdminResource
      PathPart: 'export'

  # Lambda Functions
  BookingsFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'petes-booking-handler-${Environment}'
      Runtime: nodejs18.x
      Handler: bookings.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          BUCKET_NAME: !Ref BookingDataBucket
          ADMIN_PASSWORD: 'Skiing12!'
      Code:
        ZipFile: |
          exports.handler = async (event) => {
            return {
              statusCode: 200,
              body: JSON.stringify({ message: 'Placeholder' })
            };
          };

  MeetingsFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'petes-meetings-handler-${Environment}'
      Runtime: nodejs18.x
      Handler: meetings.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          BUCKET_NAME: !Ref BookingDataBucket
          ADMIN_PASSWORD: 'Skiing12!'
      Code:
        ZipFile: |
          exports.handler = async (event) => {
            return {
              statusCode: 200,
              body: JSON.stringify({ message: 'Placeholder' })
            };
          };

  AdminFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'petes-admin-handler-${Environment}'
      Runtime: nodejs18.x
      Handler: admin.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          BUCKET_NAME: !Ref BookingDataBucket
          ADMIN_PASSWORD: 'Skiing12!'
      Code:
        ZipFile: |
          exports.handler = async (event) => {
            return {
              statusCode: 200,
              body: JSON.stringify({ message: 'Placeholder' })
