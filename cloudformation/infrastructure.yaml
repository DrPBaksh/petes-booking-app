      - BookingDeleteMethod
      - MeetingsGetMethod
      - MeetingsPostMethod
      - MeetingsPutMethod
      - MeetingsDeleteMethod
      - AdminGetMethod
      - AdminExportMethod
      - BookingsOptionsMethod
      - BookingIdOptionsMethod
      - MeetingsOptionsMethod
      - MeetingIdOptionsMethod
      - AdminOptionsMethod
      - ExportOptionsMethod
